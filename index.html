<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler">
                <b class="toggler-icon light-theme">Light</b>
                <b class="toggler-icon dark-theme">Dark</b>
            </div>
            <div class="calc">
                    <span id="sim" onclick="simpleCalc()"><i class="fa-solid fa-angle-left"></i> Standard</span>
                    <span id="sci" onclick="scientificCalc()">Scientific <i class="fa-solid fa-angle-right"></i></span>          
            </div>
            <div class="display-screen">
                <div class="display"></div>
                <div class="input">
                    <input type="text" id="display" placeholder="0">
                </div>
            </div>
            <div class="buttons">
                <table id="simple">
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="%">%</button></td>
                        <td><button class="btn-operator" id="backspace"><img src="./assets/img/bg.jpg" alt="back"></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>

                    </tr>
                    <tr>
                        <td><button class="btn-number" id="+/-">+/-</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-number" id=".">.</button></td>
                        <td><button class="btn-operator" id="equal">=</button></td>
                    </tr>
                </table>
                <table id="scientific">
                    <tr>
                        <td><button id="clear">C</button></td>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                        <td><button class="btn-operator" id="backspace"><img src="./assets/img/bg.jpg" alt="back"></button></td>
                    </tr>
                    <tr>
                        <td><button id="sin(">sin</button></td>
                        <td><button id="cos(">cos</button></td>
                        <td><button id="tan(">tan</button></td>
                        <td><button id="e">e</button></td>

                    </tr>
                    <tr>
                        <td><button id="log(">log</button></td>
                        <td><button id="âˆš">&Sqrt;</button></td>
                        <td><button id="2">&pi;</button></td>
                        <td rowspan="2"><button class="btn-operator" id="equal">=</button></td>

                    </tr>
                    <tr>
                        <td><button id="x2">x <sup>2</sup></button></td>
                        <td><button id="x2">x <sup>3</sup></button></td>
                        <td><button id="x!">x!</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
